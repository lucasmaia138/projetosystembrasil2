<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto System Brasil 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="mb-5">
      <div class="p-3 bg-dark text-white">
        <h1>Sistema para Solicitação de Livros -SiSoLi</h1>
      </div>
    </header>

    <main>
    <div id="timer"></div>

      <div>
        <h1>Solicitação de Livros</h1>
      </div>
      <form class="container row mb-5">
        <div class="col">
          <label for="exampleDataList" class="form-label"
            >Selecione o vínculo</label
          >
          <select
            class="form-select"
            aria-label="Default select example"
            id="vinculo"
            required
          >
            <option selected disabled value=""></option>
            <option value="Aluno">Aluno</option>
            <option value="Discente">Discente</option>
            <option value="Técnico">Técnico</option>
          </select>
        </div>

        <div class="col">
          <label for="titulo" class="form-label">Título</label>
          <input
            type="text"
            value=""
            class="form-control"
            placeholder="Digite o título do livro"
            id="titulo"
            required
          />
        </div>

        <div class="w-100 mb-5"></div>

        <div class="col">
          <span id="msg-error"></span>
          <label for="autor" class="form-label">Autor</label>
          <input
            type="text"
            class="form-control"
            placeholder="Digite o autor do livro"
            name="autor"
            id="autor"
            required
          />
        </div>

        <div class="col">
          <label for="edicao" class="form-label">Edição</label>
          <input
            type="number"
            class="form-control number"
            placeholder="Digite a edicao do livro"
            id="edicao"
          />
        </div>

        <div class="w-100 mb-5"></div>

        <div class="col">
          <label for="issn" class="form-label">ISSN</label>
          <input
            type="number"
            class="form-control number"
            placeholder="Digite o issn do livro"
            id="issn"
          />
        </div>

        <div class="col">
          <label for="ano" class="form-label">Ano</label>
          <input
            type="number"
            class="form-control number"
            placeholder="Digite o ano de publicação"
            id="ano"
            min="1900"
            max="2019"
            required
          />
        </div>

        <div class="w-100 mb-5"></div>

        <div class="col">
          <label for="editora" class="form-label">Editora</label>
          <input
            type="text"
            class="form-control"
            placeholder="Digite a editora do livro"
            id="editora"
          />
        </div>

        <div class="w-100 mb-5"></div>

        <div class="col">
          <button class="btn btn-primary" type="submit">Envio</button>
        </div>
      </form>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Vínculo</th>
            <th scope="col">Título</th>
            <th scope="col">Autor</th>
            <th scope="col">Edição</th>
            <th scope="col">ISSN</th>
            <th scope="col">Ano</th>
            <th scope="col">Editora</th>
          </tr>
        </thead>
      </table>
    </main>

    <script src="script.js"></script>
  </body>
</html>
